---
# Common tasks for all Linux machines.

- name: "logrotate: Enable compress"
  lineinfile:
    dest: /etc/logrotate.d/0-local
    create: yes
    regexp: "compress$"
    line: "compress"

- name: "logrotate: Enable dateext"
  lineinfile:
    dest: /etc/logrotate.d/0-local
    create: yes
    regexp: "dateext$"
    line: "dateext"

